<!DOCTYPE html>
<html>
<head>
	<title>JSON在线解析查询工具</title>
	<meta charset="utf-8" />
	<meta http-equiv="Cache-Control" content="max-age=7200" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>

	<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<!-- <link rel="stylesheet" type="text/css" href="./plugins/JsonFormater/jsonFormater.css" /> -->
</head>
<body>
	<div class="header">
		<div class="logo-box float-left">
			<span>Json.seay.me</span>
		</div>
		<div class="nav-box float-right">
			<ul class="nav navbar-nav">
				<li><a href="/index.html" class="">Json解析</a></li>
				<li><a href="/notes.html" class="">Notes</a></li>
				<li><a href="/about.html" class="">关于</a></li>
			</ul>
		</div>
		<div class="clear"></div>
	</div>
	<div class="body container-fluid">
		<div class="body-left col-xs-5">
			<textarea id="json-src" class="form-control json-src" placeholder="输入json字符串" style="height:100%;border: solid 1px #ddd;"></textarea>
		</div>
		<div class="body-right col-xs-7">
			<div class="toolbar float-left">
				<ul>
					<li><a class="btn btn-primary bold" id="beautify" name="beautify">美化</a></li>
					<li><a class="btn btn-primary bold" id="compress" name="compress">压缩</a></li>
					<li><a class="btn btn-primary bold" id="unicode-en" name="unicode-en">编码</a></li>
					<li><a class="btn btn-primary bold" id="unicode-de" name="unicode-de">解码</a></li>
					<!-- <li><a class="btn btn-primary bold" id="escape" name="escape">转义</a></li> -->
				</ul>
			</div>
			<div class="main float-left">
				<div class="json-search block float-left">
					<form class="search-box" action="#">
						<div class="form-inline">
							<div class="form-group">
						    <label for="node-name">节点:</label>
						    <input type="text" class="form-control" id="node-name" name="node-name" placeholder="查询的节点名称" />
						  </div>
							<div class="form-group">
						    <label for="node-key">关键词:</label>
						    <input type="text" class="form-control" id="node-key" name="node-key" placeholder="查询的关键词" />
						  </div>
							<div class="form-group">
								<button class="btn btn-default" type="button" id="json-search" name="json-search" value="查询">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
								</button>
						  </div>
						</div>
					</form>
				</div>
				<div id="json-obj" class="json-obj">
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="footer">
		<p>
			©2016 <a href="http://seay.me">seay.me</a> All right reserved. 鄂ICP备13012446号-2
		</p>
	</div>
	<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/jquery.json.js"></script>
	<script type="text/javascript" src="./js/json2.js"></script>
	<script type="text/javascript" src="./js/jsonlint.js"></script>
	<!-- <script type="text/javascript" src="./plugins/JsonFormater/jsonFormater.js"></script> -->
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
